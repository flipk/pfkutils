
syntax = "proto3";

package wstest;

enum MessageType {
    MESSAGE_TYPE_HELLO = 0;
    MESSAGE_TYPE_BYE   = 1;
    MESSAGE_TYPE_DATA  = 2;
}

message Data {
    optional string  data = 1;
}

message ClientMsg {
    optional int32 conn_id = 1;
    optional string username = 2;
    optional MessageType type = 3;
    optional Data data = 4;
}
